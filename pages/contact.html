<!DOCTYPE html>
<html>
    <head>
        <title>QR Base Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
		<script language="javascript" type="text/javascript" src="../js/firebase_config.js"></script>

        <script language="javascript" type="text/javascript" src="../js/validation.js"></script>
        
        <style>
            html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
            .mySlides {display:none}
            .w3-tag, .fa {cursor:pointer}
            .w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
            .w3-col.w1 {width:20%}
            .qr-code {max-width: 200px;margin: 10px;}
            .center {border: 5px solid;
                margin-top: 75px;
                margin-bottom: auto;
                margin-left: auto;
                margin-right: auto;
                width: 50%;padding: 10px;}
        </style>
    </head>

<body>

<!-- Links (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-large w3-white">
            <img src="../image/orginial.jpeg" style="width: 300px; height: 60px;"></img>
            <div class="w3-right w3-hide-small">
                <a href="home.html" class="w3-bar-item w3-button">Home</a>
                <a href="scholarship.html" class="w3-bar-item w3-button">Scholarship</a>
                <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
                <a href="signup.html" class="w3-bar-item w3-button">Register</a>
                <a href="../index.html" class="w3-bar-item w3-button">Logout</a>
              </div>
        </div>
    </div>

    <div class="center">
        <ul class="w3-ul w3-border w3-center w3-hover-shadow">
            <li class="w3-black w3-xlarge w3-padding-32">Contact Details</li>
        </ul>

        <form id="contactdetails">
            <div class="w3-border w3-hover-shadow">
                <div class="w3-section" style="width: 95%; margin: auto;">
                    <label for="firstname">First Name: *</label>
                    <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" id="firstname" required>
                    <small id="small_fn" style="color:red"></small>
                </div>

                <div class="w3-section" style="width: 95%; margin: auto;">
                    <label>Last Name *</label>
                    <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" id="lastname" required>
                    <small id="small_ln" style="color:red"></small>
                </div>

                <div class="w3-section" style="width: 95%; margin: auto;">
                    <label>Email:</label>
                    <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" id="email_contact" required>
                    <small id="small_email_contact" style="color:red"></small>
                </div>

                <div class="w3-section" style="width: 95%; margin: auto;">
                    <label>Message:</label>
                    <textarea class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" id="message" required></textarea>
                    <small id="small_message" style="color:red"></small>
                </div>
            </div>
        </form>

        </br>
        <div style="text-align: center;">
            <button id="generate" class="w3-button w3-red" onclick="Submits_Contact()">Submit</button>
        </div>
    </div> 
    <hr>

<!-- Footer -->
    <footer class="w3-container w3-padding-32 w3-light-grey w3-center">
        <div class="w3-xlarge w3-section">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
    </footer>
</body>
</html>
